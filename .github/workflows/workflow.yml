name: Django Test CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: django
          POSTGRES_PASSWORD: django
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django

    - name: Set up environment variables
      run: |
        echo "DATABASE_URL=postgres://django:django@localhost:5432/test_db" >> $GITHUB_ENV
        echo "DJANGO_SETTINGS_MODULE=your_project.settings" >> $GITHUB_ENV

    - name: Prepare the database
      env:
        DATABASE_URL: postgres://django:django@localhost:5432/test_db
      run: python manage.py migrate

    - name: Run Django tests
      env:
        DATABASE_URL: postgres://django:django@localhost:5432/test_db
      run: python manage.py test

    - name: (Optional) Run pytest
      run: pytest
